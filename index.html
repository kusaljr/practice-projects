<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pokemon Card Opening</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<!-- partial:index.partial.html -->

<div class="logo">
	<img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg">
</div>
<button class="btn-open" id="open">Open This Pack</button>
<div id="pack-opened" class="col-xs-12">

		<div class="pack-content" style="display: block !important; visibility: visible !important;">
			<div class="pack-flash">
				<div class="pack-flash-pack">
					<img class="front" src="./poke.png"> 
					<div class="top">
						<img src="https://s3-eu-west-1.amazonaws.com/epicsgg/assets/images/packs/STANDARD-TOP-01.png">
						<div class="cut"> 
							<img src="https://s3-eu-west-1.amazonaws.com/epicsgg/assets/images/packs/FLARE.png">
						</div>
						<span> 
							<img src="https://s3-eu-west-1.amazonaws.com/epicsgg/assets/images/packs/STANDARD-TOP-02.png">
							<span>
								<img src="https://s3-eu-west-1.amazonaws.com/epicsgg/assets/images/packs/STANDARD-TOP-03.png">
								<span>
									<img src="https://s3-eu-west-1.amazonaws.com/epicsgg/assets/images/packs/STANDARD-TOP-04.png"> 
								</span>
							</span>
						</span>
					</div>
				</div>
			</div>
      <div class="cards-reveal">
        <ul>
          <li class="card-01 gold"></li>
          <li class="card-03 silver"></li>
          <li class="card-04"></li>
        </ul>
      </div>
	  <button class="btn-close" id="close" onClick="window.location.href=window.location.href" style="visibility:hidden;">Try Again</button>

      
		</div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
